name: ASP.NET Core MVC application Build and Deploy

on:
  push:
    paths:
    - 'src/web/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      
      - name: Install dependencies
        run: dotnet restore './src/web'

      - name: Build
        run: dotnet build './src/web' --configuration Release
      
      - name: Publish
        run: dotnet publish './src/web' -c Release -o './src/web/output'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login via Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: blacktelescope.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker Build and push
        run: |
          docker build ./src/web -t blacktelescope.azurecr.io/${{ secrets.AZURE_WEBAPPSNAME }}:${{ github.sha }}
          docker push blacktelescope.azurecr.io/${{ secrets.AZURE_WEBAPPSNAME }}:${{ github.sha }}

      - name: Deploy to App Service for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPPSNAME }}
          images: blacktelescope.azurecr.io/${{ secrets.AZURE_WEBAPPSNAME }}:${{ github.sha }}

      - name: Azure logout
        run: |
          az logout
