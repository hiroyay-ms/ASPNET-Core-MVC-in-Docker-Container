name: Deploy to Azure Web Apps for Linux

on:
  workflow_dispatch:
    inputs:
      webappName: Web App Name
      required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          cred: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
          
      - name: Build and Publish
        run: |
          dotnet restore './src/web'
          dotent build './src/web' --configuration Release
          dotnet publish './src/web' -c Release -o './src/web/output'
      
      - name: Deploy to Web Apps
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.webAppName}}
          package: './src/web/output'
